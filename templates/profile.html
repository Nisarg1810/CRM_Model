{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4" style="max-width:600px;">
  <div class="card shadow-sm mb-4">
    <div class="card-body text-center">
      <img src="{% if user.profile_pic %}{{ user.profile_pic.url }}{% else %}https://ui-avatars.com/api/?name={{ user.username }}{% endif %}" class="rounded-circle mb-2" width="100" height="100" alt="Profile Picture">
      <h3 class="mb-0">{{ user.username }}</h3>
      <span class="text-muted">Role: {{ user.role|capfirst }}</span>
    </div>
  </div>
  <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
    {% csrf_token %}
    <h4 class="mb-3">Profile Details</h4>
    <div class="mb-3">
      <label class="form-label">Mobile</label>
      <input type="text" name="mobile" class="form-control" value="{{ user.mobile }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Profile Picture</label>
      <input type="file" name="profile_pic" class="form-control">
      <small class="text-muted">Allowed: images only. Max 5MB.</small>
    </div>
    <hr>
    <h5>Change Password</h5>
    <div class="mb-3">
      <input type="password" name="new_password" class="form-control" placeholder="New Password">
    </div>
    <div class="mb-3">
      <input type="password" name="confirm_password" class="form-control" placeholder="Confirm New Password">
    </div>
    <button type="submit" class="btn btn-primary w-100">Update Profile</button>
  </form>
</div>
{% endblock %}
